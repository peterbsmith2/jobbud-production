<header>JobBud</header>
<div class="container">
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <div class="subtitle padded">Sign Up</div>
      <div class="signUp">
        <form name="form" ng-submit="signup()">
            <div class="form-group">
                <label>E-Mail</label>
                <input type="text" class="form-control" ng-model="user.email" name="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="user.password" name="password">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-special">Start Applying</button>
        </form>
      </div>
    </div>
  </div>
</div>
