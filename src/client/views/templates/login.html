<header>JobBud</header>
<div class="container">


  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <div class="subtitle padded">Login</div>
      <div class="signUp">
        <form action="/login" method="post">
            <div class="form-group">
                <label>E-Mail</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-special">Log In</button>
        </form>
      </div>
    </div>
  </div>
</div>
